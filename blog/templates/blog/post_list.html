<html>
    <head>
        <title>My First Blog</title>
    </head>
    <body>
        <div>
            <h1><a href="/">My First Blog</a></h1>
        </div>

        <div>
            {% for post in posts %}
                <p>published: {{ post.published_data }}</p
                <h1><a href="">{{ post.title }}</a></h1>
                <p>{{ post.text|linebreaksbr }}</p>
            {% endfor %}
        </div>
    </body>
</html>
